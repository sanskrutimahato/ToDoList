<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div id="productivity-summary" class="productivity"></div>
<div class="toggle-productivity">
    <label>
        <input type="checkbox" id="productivity-toggle" />
        📊 Show Productivity
    </label>
</div>

<!-- Productivity container -->
<div id="productivity-summary" class="productivity" style="display: none;"></div>

        <h1><i class="fas fa-check-circle"></i> To-Do List</h1>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
        </div>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="What do you need to do?" />
            <button onclick="addTask()">➕</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <footer>Made with ❤️ by You</footer>
    <footer>🌸 Keep going! You're doing amazing! 🌈</footer>


    <script src="script.js"></script>
</body>

</html>
